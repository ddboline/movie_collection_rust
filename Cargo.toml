[package]
name = "movie_collection_rust"
version = "0.7.0"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[package.metadata.deb]
name = "movie-collection-rust"
priority = "optional"
section = "rust"
provides = "movie-collection-rust"
extended-description = """\
Utilities for maintaining a collection of videos."""

[dependencies]
movie_collection_lib = {path = "movie_collection_lib"}
movie_collection_http = {path = "movie_collection_http"}
transcode_lib = {path = "transcode_lib"}
trakt_http = {path = "trakt_http"}
rayon = "1.5"
clap = "2.33"
log = "0.4"
env_logger = "0.8"
actix-rt = "2.0.0-beta.1"
crossbeam-utils = "0.8"
anyhow = "1.0"
thiserror = "1.0"
tokio = {version="1.0", features=["full"]}
structopt = "0.3"
futures = "0.3"
serde_json = "1.0"
chrono = "0.4"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.2.0", features=["postgres_types"] }
stdout-channel = { git = "https://github.com/ddboline/stdout-channel-rs.git", tag="0.3.0" }

[workspace]
members = [
    "movie_collection_lib", "movie_collection_http", "transcode_lib", "trakt_http",
]

[[bin]]
name = "make-list"
path = "src/make_list.rs"
doc = false

[[bin]]
name = "remcom"
path = "src/remcom.rs"
doc = false

[[bin]]
name = "transcode-avi"
path = "src/transcode_avi.rs"
doc = false

[[bin]]
name = "run-encoding"
path = "src/run_encoding.rs"
doc = false

[[bin]]
name = "parse-imdb"
path = "src/parse_imdb.rs"
doc = false

[[bin]]
name = "make-collection"
path = "src/make_collection.rs"
doc = false

[[bin]]
name = "make-queue"
path = "src/make_queue.rs"
doc = false

[[bin]]
name = "movie-queue-http"
path = "src/movie_queue_http.rs"
doc = false

[[bin]]
name = "find-new-episodes"
path = "src/find_new_episodes.rs"
doc = false

[[bin]]
name = "trakt-app"
path = "src/trakt_app.rs"
doc = false

[[bin]]
name = "movie-queue-cli"
path = "src/movie_queue_cli.rs"
doc = false

[[bin]]
name = "trakt-http"
path = "src/trakt_http.rs"
doc = false
