[package]
name = "movie_collection_lib"
version = "0.8.54"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
tokio-postgres = {version="0.7", features=["with-chrono-0_4", "with-serde_json-1"]}
postgres-types = "0.2"
deadpool = "0.9"
deadpool-postgres = "0.10"
rayon = "1.5"
dotenv = "0.15"
select = "0.5"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default_features=false}
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
futures = "0.3"
log = "0.4"
bytes = "1.0"
anyhow = "1.0"
thiserror = "1.0"
dirs = "4.0"
tokio = {version="1.9", features=["full"]}
tokio-stream = {version="0.1", features=["fs"]}
async-trait = "0.1"
derive_more = "0.99"
structopt = "0.3"
smartstring = "0.2"
lazy_static = "1.4"
base64 = "0.13"
maplit = "1.0"
envy = "0.4"
jwalk = "0.6"
itertools = "0.10"
handlebars = "4.0"
smallvec = "1.6"
procfs = "0.12"
uuid = "0.8"
chrono-tz = "0.6"
roxmltree = "0.14"
stack-string = { version="0.4", features=["postgres_types"] }
stdout-channel = "0.4"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
