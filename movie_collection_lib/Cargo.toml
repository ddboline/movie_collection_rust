[package]
name = "movie_collection_lib"
version = "0.6.29"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
tokio-postgres = {version="0.5", features=["with-chrono-0_4"]}
deadpool = "0.5"
deadpool-postgres = "0.5"
rayon = "1.5"
clap = "2.33"
dotenv = "0.15"
select = "0.5"
reqwest = {version="0.10", features=["cookies", "json", "rustls-tls"]}
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
futures = "0.3"
log = "0.4"
postgres_query = "0.3"
bytes = "0.5"
anyhow = "1.0"
thiserror = "1.0"
dirs = "3.0"
tokio = {version="0.2", features=["full"]}
async-trait = "0.1"
derive_more = "0.99"
structopt = "0.3"
smartstring = "0.2"
lazy_static = "1.4"
base64 = "0.13"
maplit = "1.0"
envy = "0.4"
jwalk = "0.5"
itertools = "0.9"
handlebars = "3.5"
smallvec = "1.5"
procfs = "0.9"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.10", features=["postgres_types"] }
stdout-channel = { git = "https://github.com/ddboline/stdout-channel-rs.git", tag="0.1.4" }
