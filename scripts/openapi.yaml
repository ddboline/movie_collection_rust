components:
  schemas:
    ImdbEpisodes:
      type: object
      required:
      - show
      - title
      - season
      - episode
      - eptitle
      - epurl
      - id
      properties:
        airdate:
          type:
          - string
          - 'null'
          format: date
        episode:
          type: integer
          format: int32
        eptitle:
          $ref: '#/components/schemas/str'
        epurl:
          $ref: '#/components/schemas/str'
        id:
          type: string
          format: uuid
        rating:
          type:
          - string
          - 'null'
        season:
          type: integer
          format: int32
        show:
          $ref: '#/components/schemas/str'
        title:
          $ref: '#/components/schemas/str'
    ImdbEpisodesUpdateRequest:
      type: object
      required:
      - episodes
      properties:
        episodes:
          type: array
          items:
            $ref: '#/components/schemas/ImdbEpisodes'
    ImdbRatings:
      type: object
      required:
      - index
      - show
      - link
      properties:
        index:
          type: string
          format: uuid
        istv:
          type:
          - boolean
          - 'null'
        link:
          $ref: '#/components/schemas/str'
        rating:
          type:
          - number
          - 'null'
          format: double
        show:
          $ref: '#/components/schemas/str'
        source:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/TvShowSource'
        title:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/str'
    ImdbRatingsUpdateRequest:
      type: object
      required:
      - shows
      properties:
        shows:
          type: array
          items:
            $ref: '#/components/schemas/ImdbRatings'
    LastModifiedResponse:
      type: object
      required:
      - table
      - last_modified
      properties:
        last_modified:
          type: string
          format: date-time
        table:
          $ref: '#/components/schemas/str'
