components:
  schemas:
    FindNewEpisodeRequest:
      properties:
        source:
          description: TV Show Source
          nullable: true
          type: string
          enum:
          - all
          - amazon
          - hulu
          - netflix
        shows:
          description: TV Show
          nullable: true
          type: string
      type: object
    ImdbEpisodes:
      properties:
        show:
          description: TV Show Name
          type: string
        title:
          description: Title
          type: string
        season:
          description: Season
          type: integer
        episode:
          description: Episode
          type: integer
        airdate:
          description: Airdate
          format: date
          nullable: true
          example: 2023-01-01
          type: string
        rating:
          description: Rating
          format: decimal
          nullable: true
          example: '1.234'
          type: string
        eptitle:
          description: Episode Title
          type: string
        epurl:
          description: Episode URL
          type: string
      type: object
      required:
      - show
      - title
      - season
      - episode
      - eptitle
      - epurl
    ImdbRatings:
      properties:
        index:
          description: Index
          format: uuid
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
        show:
          description: TV Show Name
          type: string
        title:
          description: Title
          nullable: true
          type: string
        link:
          description: IMDB ID
          type: string
        rating:
          description: Rating
          nullable: true
          type: number
        istv:
          description: IsTv Flag
          nullable: true
          type: boolean
        source:
          description: Source
          nullable: true
          type: string
          enum:
          - all
          - amazon
          - hulu
          - netflix
      type: object
      required:
      - index
      - show
      - link
    MovieQueueRow:
      properties:
        idx:
          description: Queue Index
          type: integer
        collection_idx:
          description: Collection Index
          format: uuid
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
        path:
          description: Collection Path
          type: string
        show:
          description: TV Show Name
          type: string
        last_modified:
          description: Last Modified
          format: date-time
          nullable: true
          type: string
      type: object
      required:
      - idx
      - collection_idx
      - path
      - show
    MovieCollectionRow:
      properties:
        idx:
          description: Collection Index
          format: uuid
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
        path:
          description: Collection Path
          type: string
        show:
          description: TV Show Name
          type: string
      type: object
      required:
      - idx
      - path
      - show
    LastModifiedResponse:
      properties:
        table:
          description: Table Name
          type: string
        last_modified:
          description: Last Modified
          format: date-time
          type: string
      type: object
      required:
      - table
      - last_modified
    LoggedUser:
      properties:
        email:
          description: Email Address
          type: string
        session:
          description: Session UUID
          format: uuid
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
        secret_key:
          description: Secret Key
          type: string
      type: object
      required:
      - email
      - session
      - secret_key
    FullQueueRequest:
      properties:
        q:
          description: Search String
          nullable: true
          type: string
        offset:
          description: Offset
          nullable: true
          type: integer
          minimum: 0
        limit:
          description: Limit
          nullable: true
          type: integer
          minimum: 0
        order_by:
          description: Order By (asc/desc)
          nullable: true
          type: string
          enum:
          - asc
          - desc
      type: object
    PlexEventRequest:
      properties:
        start_timestamp:
          description: Start Timestamp
          format: date-time
          nullable: true
          type: string
        event_type:
          description: Event Type
          nullable: true
          type: string
          enum:
          - library-on-deck
          - library-new
          - media-pause
          - media-play
          - media-rate
          - media-resume
          - media-scrobble
          - media-stop
          - admin-database-backup
          - admin-database-corrupted
          - device-new
          - playback-started
        section_type:
          description: Section Type
          nullable: true
          type: string
          enum:
          - artist
          - movie
          - show
        offset:
          description: Offset
          nullable: true
          type: integer
          minimum: 0
        limit:
          description: Limit
          nullable: true
          type: integer
          minimum: 0
      type: object
    PlexEvent:
      properties:
        event:
          description: Event
          type: string
        account:
          description: Account
          type: string
        server:
          description: Server
          type: string
        player_title:
          description: Player Title
          type: string
        player_address:
          description: Player Address
          type: string
        title:
          description: Title
          type: string
        parent_title:
          description: Parent Title
          nullable: true
          type: string
        grandparent_title:
          description: Grandparent Title
          nullable: true
          type: string
        added_at:
          description: Added At Timestamp
          format: date-time
          type: string
        updated_at:
          description: Updated At Timestamp
          format: date-time
          nullable: true
          type: string
        last_modified:
          description: Last Modified
          format: date-time
          type: string
        metadata_type:
          description: Metadata Type
          nullable: true
          type: string
        section_type:
          description: Section Type
          nullable: true
          type: string
        section_title:
          description: Section Title
          nullable: true
          type: string
        metadata_key:
          description: Metadata Key
          nullable: true
          type: string
      type: object
      required:
      - event
      - account
      - server
      - player_title
      - player_address
      - title
      - added_at
      - last_modified
    PlexEventUpdateRequest:
      properties:
        events:
          items:
            $ref: '#/components/schemas/PlexEvent'
          type: array
      type: object
      required:
      - events
    PlexEventFilenameRequest:
      properties:
        start_timestamp:
          description: Start Timestamp
          format: date-time
          nullable: true
          type: string
        offset:
          description: Offset
          nullable: true
          type: integer
          minimum: 0
        limit:
          description: Limit
          nullable: true
          type: integer
          minimum: 0
      type: object
    PlexFilename:
      properties:
        metadata_key:
          description: Metadata Key
          type: string
        filename:
          description: Filename
          type: string
        collection_id:
          description: Collection Id
          format: uuid
          nullable: true
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
      type: object
      required:
      - metadata_key
      - filename
    PlexFilenameUpdateRequest:
      properties:
        filenames:
          items:
            $ref: '#/components/schemas/PlexFilename'
          type: array
      type: object
      required:
      - filenames
    PlexMetadata:
      properties:
        metadata_key:
          description: Metadata Key
          type: string
        object_type:
          description: Object Type
          type: string
        title:
          description: Title
          type: string
        parent_key:
          description: Parent Key
          nullable: true
          type: string
        grandparent_key:
          description: Grandparent Key
          nullable: true
          type: string
        show:
          description: show
          nullable: true
          type: string
      type: object
      required:
      - metadata_key
      - object_type
      - title
    PlexMetadataUpdateRequest:
      properties:
        entries:
          items:
