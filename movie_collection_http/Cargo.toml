[package]
name = "movie_collection_http"
version = "0.10.19"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
movie_collection_lib = {path = "../movie_collection_lib"}
futures = "0.3"
dioxus = "0.4"
dioxus-ssr = "0.4"
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="2.0", features=["system"]}
tokio = {version="1.28", features=["full"]}
tokio-stream = "0.1"
parking_lot = "0.12"
lazy_static = "1.4"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
log = "0.4"
maplit = "1.0"
itertools = "0.11"
indexmap = "1.9"
serde_yaml = "0.9"
uuid = "1.0"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
url = "2.3"
stdout-channel = "0.6"
smallvec = {version="1.6", features=["serde", "write"]}
rust_decimal = {version="1.27", features=["db-tokio-postgres"]}
rust_decimal_macros = "1.27"
async-graphql = {version="6.0", features=["dataloader", "time"]}
async-graphql-warp = "6.0"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default_features=false}
rweb = {git = "https://github.com/ddboline/rweb.git", features=["openapi"], default-features=false, tag="0.15.1-1"}
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.5.0-1" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.10.11"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", features=["postgres_types", "rweb-openapi", "async_graphql"], tag="0.9.2" }
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
