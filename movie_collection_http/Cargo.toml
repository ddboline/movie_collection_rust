[package]
name = "movie_collection_http"
version = "0.9.26"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
movie_collection_lib = {path = "../movie_collection_lib"}
futures = "0.3"
rweb = {version="0.15", features=["openapi"], default-features=false}
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="1.0", features=["system"]}
tokio = {version="1.21", features=["full"]}
tokio-stream = "0.1"
parking_lot = "0.12"
lazy_static = "1.4"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
log = "0.4"
maplit = "1.0"
handlebars = "4.0"
itertools = "0.10"
indexmap = "1.6"
serde_yaml = "0.9"
uuid = "1.0"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
url = "2.3"
stdout-channel = "0.5"
rust_decimal = {version="1.26", features=["db-tokio-postgres"]}
async-graphql = {version="4.0", features=["dataloader", "time"]}
async-graphql-warp = "4.0"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default_features=false}
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.13" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.9.5"}
stack-string = { version="0.7", features=["postgres_types", "rweb-openapi", "async_graphql"] }
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
