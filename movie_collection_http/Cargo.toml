[package]
name = "movie_collection_http"
version = "0.8.72"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
movie_collection_lib = {path = "../movie_collection_lib"}
futures = "0.3"
rweb = {version="0.15", features=["openapi", "chrono", "uuid"], default-features=false}
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
chrono = "0.4"
tokio = {version="1.17", features=["full"]}
tokio-stream = "0.1"
parking_lot = "0.12"
lazy_static = "1.4"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
log = "0.4"
maplit = "1.0"
handlebars = "4.0"
itertools = "0.10"
indexmap = "1.6"
serde_yaml = "0.8"
uuid = "0.8"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
url = "2.2"
stdout-channel = "0.5"
async-graphql = {version="3.0", features=["chrono-duration", "dataloader"]}
async-graphql-warp = "3.0"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default_features=false}
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.3" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.7.28"}
stack-string = { version="0.7", features=["postgres_types", "rweb-openapi", "async_graphql"] }
