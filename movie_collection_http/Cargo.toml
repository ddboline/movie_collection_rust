[package]
name = "movie_collection_http"
version = "0.6.8"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
movie_collection_lib = {path = "../movie_collection_lib"}
actix = "0.10"
actix-web = "3.0"
actix-rt = "1.1"
actix-identity = "0.3"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
chrono = "0.4"
subprocess = "0.2"
tokio = {version="0.2", features=["time"]}
parking_lot = "0.11"
lazy_static = "1.4"
anyhow = "1.0"
thiserror = "1.0"
actix-threadpool = "0.3"
async-trait = "0.1"
log = "0.4"
maplit = "1.0"
handlebars = "3.4"
auth_server_rust = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.1.10"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.6", features=["postgres_types"] }
