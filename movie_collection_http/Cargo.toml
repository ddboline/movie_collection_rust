[package]
name = "movie_collection_http"
version = "0.8.43"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
movie_collection_lib = {path = "../movie_collection_lib"}
futures = "0.3"
rweb = {version="0.13", features=["openapi", "chrono", "uuid"]}
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
chrono = "0.4"
tokio = {version="1.9", features=["full"]}
tokio-stream = "0.1"
parking_lot = "0.11"
lazy_static = "1.4"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
log = "0.4"
maplit = "1.0"
handlebars = "4.0"
itertools = "0.10"
indexmap = "1.6"
serde_yaml = "0.8"
uuid = "0.8"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
rweb_helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.3.1.1" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.6.1"}
stack-string = { version="0.3", features=["postgres_types", "rweb-openapi"] }
stdout-channel = "0.4"
